<head>
  <title>simple-todos</title>
  <script>
  function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  
  return i;
}</script>
</head>

<body onload="startTime()">
   <center>
     <h1>Hello World</h1>

  <br>

  <div id="txt">
    
  </div>
  <p>Visit my <a href="https://github.com/silverkaugemaa"  target="_blank">github</a></p>
  </center>
  </body>
